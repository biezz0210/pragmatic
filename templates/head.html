{% load static %}

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragmatic</title>

    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- DEFAULT CSS LINK -->
    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css">

    <!--  Nanum Fonts -->
    <style>
        @font-face {
            font-family: 'NanumSquareOTF_acB';
            src: local('NanumSquareOTF_acB'),
            url("{% static 'fonts/NanumSquareOTF_acB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareOTF_acEB';
            src: local('NanumSquareOTF_acEB'),
            url("{% static 'fonts/NanumSquareOTF_acEB.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareOTF_acL';
            src: local('NanumSquareOTF_acL'),
            url("{% static 'fonts/NanumSquareOTF_acL' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareOTF_acR';
            src: local('NanumSquareOTF_acR'),
            url("{% static 'fonts/NanumSquareOTF_acR' %}") format("opentype");
        }
    </style>


</head>
